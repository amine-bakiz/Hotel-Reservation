<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7865.jpg" 
                     alt="register form" 
                     class="img-fluid" 
                     style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="register()">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-user-plus fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Register</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a new account</h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control form-control-lg" required />
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control form-control-lg" required />
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control form-control-lg" required />
                    </div>

  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
                    </div>
                   
                      
  
                    <a class="small text-muted">Terms of use</a><br>
                    <a class="small text-muted">Privacy policy</a>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
