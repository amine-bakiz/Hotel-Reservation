<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add New Room</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="roomform" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Room Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="name" 
                  formControlName="name"
                  [ngClass]="{ 'is-invalid': roomform.get('name')?.invalid && (roomform.get('name')?.dirty || roomform.get('name')?.touched) }">
                <div *ngIf="roomform.get('name')?.invalid && (roomform.get('name')?.dirty || roomform.get('name')?.touched)" 
                     class="invalid-feedback">
                  Room name is required
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="type" class="form-label">Room Type</label>
                <select 
                  class="form-control" 
                  id="type" 
                  formControlName="type"
                  [ngClass]="{ 'is-invalid': roomform.get('type')?.invalid && (roomform.get('type')?.dirty || roomform.get('type')?.touched) }">
                  <option value="">Select a room type</option>
                  <option value="Single">Single</option>
                  <option value="Double">Double</option>
                  <option value="Suite">Suite</option>
                  <option value="Deluxe">Deluxe</option>
                </select>
                <div *ngIf="roomform.get('type')?.invalid && (roomform.get('type')?.dirty || roomform.get('type')?.touched)" 
                     class="invalid-feedback">
                  Room type is required 
                </div>
              </div>
              
              <div class="form-group mb-3">
                <label for="price" class="form-label">Price</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input 
                    type="number" 
                    class="form-control" 
                    id="price" 
                    formControlName="price"
                    [ngClass]="{ 'is-invalid': roomform.get('price')?.invalid && (roomform.get('price')?.dirty || roomform.get('price')?.touched) }">
                </div>
                <div *ngIf="roomform.get('price')?.invalid && (roomform.get('price')?.dirty || roomform.get('price')?.touched)" 
                     class="invalid-feedback">
                  Valid price is required
                </div>
              </div>
              
              
  
             <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button type="submit" class="btn btn-primary" 
          [disabled]="!roomform.valid ">
    Submit
  </button>
</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
