<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Update Room</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Room Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="name" 
                  formControlName="name"
                  [ngClass]="{ 'is-invalid': roomForm.get('name')?.invalid && (roomForm.get('name')?.dirty || roomForm.get('name')?.touched) }">
                <div *ngIf="roomForm.get('name')?.invalid && (roomForm.get('name')?.dirty || roomForm.get('name')?.touched)" 
                     class="invalid-feedback">
                  Room name is required
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="type" class="form-label">Room Type</label>
                <select 
                  class="form-control" 
                  id="type" 
                  formControlName="type"
                  [ngClass]="{ 'is-invalid': roomForm.get('type')?.invalid && (roomForm.get('type')?.dirty || roomForm.get('type')?.touched) }">
                  <option value="">Select a room type</option>
                  <option value="Single">Single</option>
                  <option value="Double">Double</option>
                  <option value="Suite">Suite</option>
                  <option value="Deluxe">Deluxe</option>
                </select>
                <div *ngIf="roomForm.get('type')?.invalid && (roomForm.get('type')?.dirty || roomForm.get('type')?.touched)" 
                     class="invalid-feedback">
                  Room type is required
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="price" class="form-label">Price</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input 
                    type="number" 
                    class="form-control" 
                    id="price" 
                    formControlName="price"
                    min="0"
                    [ngClass]="{ 'is-invalid': roomForm.get('price')?.invalid && (roomForm.get('price')?.dirty || roomForm.get('price')?.touched) }">
                </div>
                <div *ngIf="roomForm.get('price')?.invalid && (roomForm.get('price')?.dirty || roomForm.get('price')?.touched)" 
                     class="invalid-feedback">
                  Valid price is required (minimum 0)
                </div>
              </div>
  
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary" [disabled]="!roomForm.valid">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
