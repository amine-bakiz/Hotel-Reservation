<div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 mb-4" *ngFor="let room of rooms">
        <div class="card shadow rounded-4 h-100 border-0">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">{{ room.name }}</h5>
              <span class="badge rounded-pill"
                    [ngClass]="room.available ? 'bg-success' : 'bg-danger'">
                {{ room.available ? 'Available' : 'Occupied' }}
              </span>
            </div>
  
            <h6 class="text-muted mb-2">Type: {{ room.type }}</h6>
  
            <p class="mb-4">
              <strong>Price:</strong> ${{ room.price }}
            </p>
  
            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-sm btn-outline-primary" [routerLink]="['/admin/room', room.id, 'edit']">
                <i class="bi bi-pencil-square" ></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger"  (click)="deleteRoom(room.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
        <!-- Pagination -->
        <nav *ngIf="total > 1" aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            
            <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage">
              <a class="page-link" (click)="changePage(page)">{{ page }}</a>
            </li>
            
            <li class="page-item" [class.disabled]="currentPage === total">
              <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
